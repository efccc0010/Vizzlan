      <div class="container" class="col-10">
      <div class="row">
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Fecha</th>
            <th scope="col">Estado de Evaluacion</th>
            <th scope="col">Modificar Estado</th>
            <th scope="col">Monto total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pedido of pedidos">
            <th scope="row">{{pedido.idPedido}}</th>
            <th><input [value]="pedido.fechaInicio" type="date" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock"></th>
            <th scope="row">{{pedido.estado}}</th>
            
            <th>
              <select class="form-select" aria-label="Default select example" >
                <option selected>{{pedido.estado}}</option>
                <option value="1">Confirmacion Pedido</option>
                <option value="2">Pedido Produccion</option>
                <option value="3">Pedido Listo</option>
                <option value="4">Listo para envio</option>
              </select>
            </th>
            <th scope="row">{{pedido.montoTotal}}</th>
          </tr>
          
        </tbody>
      </table> 
    
      <div class="my-4 px-2">
