                              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>

                                30-32
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                              <label class="form-check-label" for="flexCheckChecked">
                                32-34
                              </label>
                            </div>

                                  <div class="col-5">

              <!--LISTA DE PRODUCTOS--------------->
              <ng-container *ngFor="let itemF of Productos; let iF=index">
                <div class="row mx-3" *ngIf="iF<longitud">
                  <ng-container *ngFor="let itemP of Productos; let iProd=index">
                    <div class="col-6" *ngIf="iProd>=2*(iF) && iProd<2*(iF+1)">
                      <app-card [Precio]="itemP.precio" [urlImage]="itemP.rutaImg">

                      </app-card>
                    </div>
                  </ng-container>
                  
                </div>
              </ng-container>
          
      </div>
