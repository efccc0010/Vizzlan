<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Producto</th>
        <th scope="col">Precio Unit</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Subtotal</th>
        <th scope="col"> </th>
      </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let item of ProductosCarrito">
            <tr>
                <th scope="row">{{item.codigo}}</th>
                <td>{{item.nombre}}</td>
                <td>{{item.precio}}</td>
                <td>
                    <input type="number" class="form-control" [value]="item.cantidad" [(ngModel)]="item.cantidad" style="width: 50%;" min="1">
                </td>
                <td>{{item.cantidad*item.precio}}</td>
                <td>
                    <a href="">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
            
        </ng-container>
      
    </tbody>
  </table>
