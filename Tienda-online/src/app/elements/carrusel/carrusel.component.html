<div [id]="ide" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" [attr.data-bs-target]="identifier" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" [attr.data-bs-target]="identifier" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" [attr.data-bs-target]="identifier" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" [attr.data-bs-target]="identifier" data-bs-slide-to="3" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <ng-container *ngFor="let imagen of ImgCarr">
        <div [class]="imagen.clase">
          <img [src]="imagen.url" class="d-block w-100" alt="...">
        </div>
      </ng-container>
    </div>
    <button class="carousel-control-prev" type="button" [attr.data-bs-target]="identifier" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" [attr.data-bs-target]="identifier" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
